<!DOCTYPE html>
<html lang="en">

<head>
  <title>Centipede</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body onload="MyGame.game.initialize();">
  <div id="game">
    <div id="mainMenu" class="screen">
      <ul>
        <h1>Centipede</h1>
        <li>
          <h4 id="new-game">New Game</h4>
        </li>
        <li>
          <h4 id="customize-controls">Customize Controls</h4>
        </li>
        <li>
          <h4 id="high-scores">High Scores</h4>
        </li>
        <li>
          <h4 id="credits">Credits</h4>
        </li>
      </ul>
    </div>
    <div id="gamePlayScreen" class="screen">
      <canvas id="canvas" width="1000" height="1000"></canvas>
      <!-- add a back button for now -->
      <h4 id="canvasBack">Back to Main Menu</h4>
    </div>
    <div id="customizeControlsScreen" class="screen">
      <ul>
        <li>
          <h4 id="setMoveUpButton">Move Up</h4>
          <h4 id="currentMoveUp"></h4>
        </li>
        <li>
          <h4 id="setMoveRightButton">Move Right</h4>
          <h4 id="currentMoveRight"></h4>
        </li>
        <li>
          <h4 id="setMoveDownButton">Move Down</h4>
          <h4 id="currentMoveDown"></h4>
        </li>
        <li>
          <h4 id="setMoveLeftButton">Move Left</h4>
          <h4 id="currentMoveLeft"></h4>
        </li>
        <li>
          <h4 id="setShootButton">Shoot</h4>
          <h4 id="currentShoot"></h4>
        </li>
      </ul>
      <h4 id="customizeControlsBackButt">Back to Main Menu</h4>
    </div>
    <div id="highScoresScreen" class="screen">
      <ul>
        <li>
          <h4 id="topScore">1700pts</h4>
        </li>
        <li>
          <h4 id="secondScore">1000pts</h4>
        </li>
        <li>
          <h4 id="thirdScore">800pts</h4>
        </li>
      </ul>
      <h4 id="highScoresBackButt">Back to Main Menu</h4>
    </div>
  </div>

  <script>
    let MyGame = {
      screens: {}
    };
  </script>
  <script src="./scripts/screen/game.js"></script>
  <script src="./scripts/screen/mainMenu.js"></script>
  <script src="./scripts/screen/customizeControlsScreen.js"></script>
  <script src="./scripts/screen/gamePlay.js"></script>
  <script src="./scripts/screen/highScoresScreen.js"></script>
</body>

</html>
